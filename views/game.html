<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- METADATA -->
        <title>166</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="./../assets/styling/css/stylesheet.css" />

        <!-- JS -->
        <script src="https://kit.fontawesome.com/15e4f27b0e.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="../assets/scripts/game.js"></script>
        <script type="text/javascript" src="../assets/scripts/sidebar.js"></script>
    </head>

    <body>
        <!-- START : HEADER -->
        <div class="header">
            <button id="sidebarOpen" class="sidebar-open">
                <i class="fas fa-bars fa-2x"></i>
            </button>
        </div>
        <!-- END : HEADER -->
        <!-- START : SIDEBAR -->
        <div id="sidebarBackdrop" class="backdrop">
            <div id="sidebar" class="sidebar">
                <div class="container-fluid">
                    <div class="row flex_jc-end m__b-15">
                        <button id="sidebarClose" class="sidebar-close">
                            <i class="fas fa-arrow-left fa-2x"></i>
                        </button>
                    </div>
                    <div class="row flex_jc-center m__b-15">
                        <img src="./../assets/imgs/profile.jpg" class="sidebar-img m__b-15">
                        <h1 class="h-1 h-bold h__c-light">Tom Adams</h1>
                    </div>
                    <div class="row">
                        <a rel="home page" href="./../index.html" class="flex_ai-center sidebar-link m__b-10">Home</a>
                        <a rel="about page" href="./about.html" class="flex_ai-center sidebar-link m__b-10">About</a>
                        <a rel="illustration page" href="./illustration.html" class="flex_ai-center sidebar-link m__b-10">Illustration</a>
                        <a rel="game page" href="./game.html" class="flex_ai-center sidebar-link">Game</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- END : SIDEBAR -->
        <div class="pad-20">
            <div class="container" style="width: 900px">
                <div class="row m__b-15">
                    <!-- START : SCORE-BOARD -->
                    <div class="col-5">
                        <div class="content-box m__b-15">
                            <h2 class="h-2 h__w-b h__c-light m__b-15">Current Game</h2>
                            <h3 class="h-3 h__w-300 h__c-light m__b">Level: <span id="currentLevel">1</span></h3>
                            <h3 class="h-3 h__w-300 h__c-light m__b">Highest Score: <span id="currentHighestScore">0</span></h3>
                            <h3 class="h-3 h__w-300 h__c-light m__b">Time: <span id="current_Time_Period">00:00:00</span></h3>
                        </div>
                        <div class="content-box">
                            <button id="startGameBtn" class="btn btn__success">
                                Start Game
                            </button>
                        </div>
                    </div>
                    <!-- END : SCORE-BOARD -->

                    <!-- START : GAME-BOARD -->
                    <div class="col-7">
                        <div class="content-box">
                            <div class="container">
                                <div class="row m__b-20">
                                    <div class="col col-center">
                                        <h1 class="h-1 h__w-b h__c-light">Memory Game</h1>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col col-center">
                                        <button id="1" class="btn__circular">1</button>
                                        <button id="4" class="btn__circular">4</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col col-center">
                                        <button id="2" class="btn__circular">2</button>
                                        <button id="5" class="btn__circular">5</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col col-center">
                                        <button id="3" class="btn__circular">3</button>
                                        <button id="6" class="btn__circular">6</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- START : GAME-BOARD -->
                </div>

                <!-- START : STATUS-BOARD-->
                <div class="row">
                    <div class="col-5"></div>
                    <div class="col-7">
                        <div class="content-box">
                            <div class="flex flex_col flex_ai-center">
                                <h2 id="statusTitle" class="h-2 h__w-300 h__c-light">- - -</h2>
                                <h1 id="statusCounter" class="h-1 h__c-light">0</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END : STATUS-BOARD-->
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
